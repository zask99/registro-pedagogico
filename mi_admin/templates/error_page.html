<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body { font-family: sans-serif; background-color: #f8d7da; color: #721c24; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #f5c6cb; border-radius: 5px; background-color: #fdeded; }
        h1 { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Lo sentimos, ha ocurrido un error!</h1>
        <p><strong>Mensaje:</strong> {{ message }}</p>
        {% if details %}
            <p><strong>Detalles:</strong> {{ details }}</p>
        {% endif %}
        <p><a href="javascript:history.back()">Volver a la página anterior</a></p>
    </div>
</body>
</html>
