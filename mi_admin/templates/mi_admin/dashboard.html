<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center px-4">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md w-full max-w-2xl p-8 space-y-6 text-center">
        <h1 class="text-3xl font-bold">Bienvenido al Dashboard, {{ user.nombres }}</h1>
        <p class="text-lg">{{ message }}</p>

        <ul class="space-y-4 text-left">
            <li>
                <a href="/admin/" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Ir al Panel de Administración</a>
            </li>
            <li>
                <a href="{% url 'registrar_persona' %}" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Registrar Nueva Persona</a>
            </li>
            <li>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="mt-2 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                        Cerrar Sesión
                    </button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
