{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Registro Pedagógico</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-gray-900">
        
        <div class="flex justify-center mb-4">
            <img src="{% static 'img/img.jpg' %}" alt="Logo de la Institución" class="h-32">
        </div>

        <h2 class="text-xl font-semibold text-center text-gray-800 uppercase mb-4">
            UNIDAD EDUCATIVA<br>REPÚBLICA ÁRABE DE EGIPTO
        </h2>
        
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6 uppercase">
            Inicio de Sesión
        </h1>

        {% if messages %}
            <ul class="space-y-2 text-sm mb-4">
                {% for message in messages %}
                    <li class="{{ message.tags }} text-red-500">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <input type="text" id="username" name="username" required placeholder="Usuario"
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <input type="password" id="password" name="password" required placeholder="Contraseña"
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="text-center">
                <a href="#" class="text-sm text-indigo-600 hover:underline">
                    ¿Se olvidó la contraseña?
                </a>
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition uppercase">
                Ingresar
            </button>
        </form>
    </div>

</body>
</html>
